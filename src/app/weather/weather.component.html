<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" name="" id="" placeholder="enter location" class="form-control round-pill" #inpt>
            <button class="btn btn-info mt-2 round-pill" (click)="fetchweather(inpt)">find</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                  Weather Report
                </div>
                <div class="card-body">
                  <h5 class="card-title">Location: <span id="location"></span>{{wdata.lname}}</h5>
                  <p class="card-text">
                    <i class="fas fa-thermometer-half fa-lg mr-2"></i>Temperature: <span id="Temperature">{{wdata.temp}}</span>Â°F
                  </p>
                  <p class="card-text">
                    <i class="fas fa-tint fa-lg mr-2"></i>Humidity: <span id="Humidity">{{wdata.humidity}}</span>%
                  </p>
                  <p class="card-text">
                    <i class="fas fa-wind fa-lg mr-2"></i>Wind Speed: <span id="wind_Speed">{{wdata.windSpeed}}</span> mph
                  </p>
                  <p class="card-text">Description: <span id="Description"></span>{{wdata.description}}</p>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
